<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Completo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-primary text-light">
    <div class="container">
        <form class="row g-3" id="formCadastro">
            <h1>Dados pessoais</h1>
            <div class="col-md-6">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="col-md-6">
                <label for="CPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="CPF">
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
 
            <h1>Dados de endereço</h1>
            <div class="col-6">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP">
            </div>
            <div class="col-md-6">
                <label for="logradouro" class="form-label">Rua</label>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="col-md-4">
                <label for="uf" class="form-label">Estado</label>
                <input type="text" class="form-control" id="uf">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input id="cidade" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-md-6">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento</label>
                <input id="complemento" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn bg-light">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src='cadastro.js'></script>
</body>
</html>
